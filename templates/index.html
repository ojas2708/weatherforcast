<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>weather</title>
    {% load static %}
    <link href="{% static 'src/style.css' %}?v={% now "U" %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Madimi+One&display=swap");
    </style>
  </head>

  <body>
    <nav class="navbar">
      <h1>Weather Detector</h1>
    </nav>
  </br>

    <form action="" method="post">
      {% csrf_token %}
      <div class="search">
        <input name="city" placeholder="Enter City Name" type="text" class="bar" autocomplete="off" />
      </div>
    </form>
    {% if data %}
    <div class="temprature-card">
      <div class="temprature-header">
        <div>
          <img class="temparature-image" src="{{data.icon}}" />
        </div>
        <div>
          <p>{{city}}, {{data.country_code}}</p>
          <p class="temprature-value"><b>{{data.temp}}</b></p>
        </div>
      </div>
      <div class="temprature-mid">
        <div>
          Pressure<br/>
          <b>{{data.pressure}}</b>
        </div>
        <div>
          Humidity<br/>
          <b>{{data.humidity}}</b>
        </div>
        <div>
          Coordinate</br>
          <b>{{data.coordinate}}</b>
        </div>
      </div>
      <div class="temprature-footer">
        <p>Sunrise : {{data.sunrise}} <br/>Sunset : {{data.sunset}}</p>
      </div>
    </div>
    {% endif%}
  </body>
</html>
